    <!-- . You're going to make a game just like the one in the video. Essentially, the app randomly picks a letter, and the user has to guess which letter the app chose. Put the following text on your page:

    3. Guess what letter I'm thinking of
    
    4. Wins: (# of times the user has guessed the letter correctly)
    
    5. Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)
    
    6. Guesses Left: (# of guesses left. This will update)
    
    7. Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)
    
    8. When the player wins, increase the Wins counter and start the game over again (without refreshing the page).
    
    9. When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).
     -->
     <div class="container">
<h1 id="gameHeading">Welcome to Psychic Game, guess what letter I`m thinking of:</h1>
<br>
<p id="userGuess"> Your choice: </p>
<p id="wins"> Wins: </p>
<p id="losses"> Losses: </p>
<p id="guessesLeft">Guesses left: </p>
<p id="currentGuess">Your Guesses So Far: </p>


<!-- 
    You have 9 tries
            1. user press letter on keyboard.
                -add to userGuess
            2. computer generates random letter.
            3. compare letters:
                -if letter match 
                    add to Wins.
                    add to curennt guesses so far
                    
                -if letter dont match
                    -add letter to "currentGuess"
                        -count down guesses left

     If none of guesses left
            reset results to start;        
            -add 1 to losses;
                    


           -->
 -->



</div>
